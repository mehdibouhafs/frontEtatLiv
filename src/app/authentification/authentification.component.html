<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <div class="login100-pic js-tilt" data-tilt>
        <img src="assets/logo.png" alt="IMG">
      </div>

      <form #f="ngForm" (ngSubmit)="onLogin(f.value)" class="login100-form validate-form">
					<span class="login100-form-title">
						 Authentification

             <div class="alert alert-danger" *ngIf="mode==1">
                  <strong style="font-size:14px"> Le nom d'utilisateur ou le mot de passe est incorrecte </strong>
                </div>
					</span>

        <div class="wrap-input100 validate-input" data-validate = "le nom d'utilisateur est obligatoire ">
          <input class="input100" type="text" name="username" ngModel placeholder="Nom d'utilisateur">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
        </div>

        <div class="wrap-input100 validate-input" data-validate = "Le mot de passe est obligatoire">
          <input class="input100" type="password" name="password" ngModel placeholder="Mot de passe">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
        </div>

        <div class="container-login100-form-btn">
          <button class="login100-form-btn" type="submit" >
            S'authentifier
          </button>
        </div>


      </form>
    </div>
  </div>
</div>




<script>
    $('.js-tilt').tilt({
        scale: 1.1
    })
</script>
